<body>

<body id="bodycenter">
  <header id="masthead">
    <nav class="navbar navbar-default">
      <div class="container">
       <div class="navbar-header">
        <a class="navbar-brand" href="#" id="logo">Lauren</a>
      </div>
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

  <div id="main-container" class="container">
    <section class="main-section">
      <h1>Contact</h1>

  <form>
      
    <div class="form-group">
      <div class="col-md-8">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" placeholder="name">
      </div>
    </div>

      <div class="form-group">
      <div class="col-md-8">
        <label for="email">Email</label>
        <input type="text" class="form-control" id="email" placeholder="example@gmail.com" required="required">
      </div>
      </div>


      <div class="form-group">
      <div class="col-md-8">
        <label for="message">Message</label>
        <textarea class="form-control" rows="10"></textarea>
      </div>
      </div>
    
    <div class="col-md-8">
      <button type="submit" class="btn btn-default">Submit</button>
    </div>
  </div>
  </form>


  <div id="navbar-right">
  <div class="container">
    <div class="row white" id="rowwhite">
      <h2 style="color: #4aaaa5;">Connect with me</h2>
          <div class="col-md-4">
            <a href="#"><img src="images/github-128.png" class="social" alt="GitHub" width="80"/></a>
            <a href="#"><img src="images/linkedin-128.png" class="social" alt="LinkedIn" width="80"/></a>
            <a href="#"><img src="images/stackoverflow-128.png" class="social" alt="Stack Overflow" width="80"/></a>
          </div>
